<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <rect width="32" height="32" rx="6" fill="#2563EB"/>
  
  <!-- Hardware Bolt (screw) -->
  <g>
    <!-- Hexagonal head -->
    <path d="M 16 6 L 21 9 L 21 15 L 16 18 L 11 15 L 11 9 Z" fill="#FFFFFF" stroke="#E0E7FF" stroke-width="0.5"/>
    
    <!-- Threaded shaft -->
    <rect x="13.5" y="16" width="5" height="10" fill="#FFFFFF" stroke="#E0E7FF" stroke-width="0.3"/>
    
    <!-- Thread lines -->
    <line x1="13.5" y1="17.5" x2="18.5" y2="17.5" stroke="#E0E7FF" stroke-width="0.3"/>
    <line x1="13.5" y1="19.5" x2="18.5" y2="19.5" stroke="#E0E7FF" stroke-width="0.3"/>
    <line x1="13.5" y1="21.5" x2="18.5" y2="21.5" stroke="#E0E7FF" stroke-width="0.3"/>
    <line x1="13.5" y1="23.5" x2="18.5" y2="23.5" stroke="#E0E7FF" stroke-width="0.3"/>
    
    <!-- Pointed end -->
    <path d="M 13.5 26 L 16 28 L 18.5 26 Z" fill="#FFFFFF" stroke="#E0E7FF" stroke-width="0.3"/>
    
    <!-- Center hex on head -->
    <path d="M 16 11 L 18 12 L 18 14 L 16 15 L 14 14 L 14 12 Z" fill="none" stroke="#E0E7FF" stroke-width="0.5"/>
  </g>
</svg>